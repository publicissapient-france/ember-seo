<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr.foundation.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
    <div class="row">
      <div class="twelve columns">
        <h2>Welcome to Ember.js</h2>
        <hr/>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <ul class="breadcrumbs">
          <li>{{#linkTo index activeClass="current"}}Home{{/linkTo}}</li>
          {{#each menuItem in menuItems}}
            <li>{{#linkTo detail menuItem activeClass="current"}}{{menuItem.title}}{{/linkTo}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        {{outlet}}
      </div>
    </div>
    <footer>
      <div class="row">
      Ember SEO demonstration By Mathieu Breton
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <p><h3>Home</h3></p>
  </script>

  <script type="text/x-handlebars" data-template-name="detail">
    <p><h3>{{title}}</h3></p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/foundation.min.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
